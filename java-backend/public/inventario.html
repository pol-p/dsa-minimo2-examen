<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario - DriveN'Dodge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tipografia futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inventory-body">

<div class="container">
    <h1 class="inventory-h1">üéí Inventario</h1>

    <div class="inventory-card">
        <table class="table table-borderless text-center inventory-table">
            <thead class="inventory-thead">
            <tr>
                <th>√çtem</th>
                <th>Valor (monedas)</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody id="inventory-body" class="inventory-tbody">
            <!-- Files generades via JS -->
            </tbody>
        </table>

        <p id="empty-message" class="empty-text" style="display:none;">
            Encara no has comprat cap √≠tem. Ves a la tienda i compra algun booster! üöÄ
        </p>

        <div class="text-center">
            <button class="btn-neon" onclick="window.location.href='shop.html'">
                Volver a la Tienda
            </button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        // Nom√©s deixar entrar si est√† loguejat
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
            return;
        }

        const invRaw = localStorage.getItem("inventory");

        if (!invRaw) {
            $("#empty-message").show();
            return;
        }

        let invObj;
        try {
            invObj = JSON.parse(invRaw);
        } catch (e) {
            console.error("Error parsejant inventory del localStorage:", e);
            $("#empty-message").show();
            return;
        }

        // Convertim objecte { id: {..}, ... } a array
        let entries = Object.values(invObj).filter(item =>
            item !== null &&
            item !== undefined &&
            typeof item === 'object'
        );

        if (entries.length === 0) {
            $("#empty-message").show();
            return;
        }

        let html = "";
        entries.forEach(function (item) {

            if (!item || !item.nombre) return;

            html += `
            <tr>
                <td>${item.nombre}</td>
                <td>${item.precio}</td>
                <td>${item.cantidad}</td>
            </tr>
        `;
        });

        if (html.trim() === "") {
            $("#empty-message").show();
        } else {
            $("#inventory-body").html(html);
        }
    });
</script>

</body>
</html>
